<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Career Simulation Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff}
header{padding:20px;text-align:center;background:rgba(0,0,0,.4)}
h1{margin:0;color:#00ffcc}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:rgba(0,0,0,.45);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
input,select{width:100%;padding:10px;border-radius:10px;border:none;margin-top:10px}
button{padding:10px 18px;border-radius:12px;border:none;background:#00ffcc;font-weight:bold;cursor:pointer;margin-top:15px}
button.secondary{background:#555;color:#fff}
.stat{display:flex;justify-content:space-between;margin:6px 0}
.badge{display:inline-block;padding:6px 12px;border-radius:20px;background:#ffd700;color:#000;font-weight:bold;margin-top:10px}
.season-win{background:#1abc9c;color:#000;padding:10px;border-radius:12px;margin-top:10px;font-weight:bold}
</style>
</head>
<body>
<header>
<h1>‚öΩ Football Career Simulation</h1>
<p>Decisions Shape Destiny</p>
</header>
<div class="container">
<div class="card" id="setup">
  <h2>Create Player</h2>
  <input id="name" placeholder="Player Name" />
  <input id="age" type="number" placeholder="Age (16‚Äì20)" />
  <input id="nation" placeholder="Nationality" />
  <select id="position">
    <option>ST</option><option>LW</option><option>RW</option>
    <option>CAM</option><option>CM</option><option>CDM</option>
  </select>
  <button onclick="startCareer()">Start Career</button>
</div>

<div class="card" id="game" style="display:none;"></div>

<script>
let season = 1;
let seasonWinners = [];
let player = {};
let currentClub = "";

const clubsByOvr = [
  { min: 50, max: 60, clubs: ["Luton Town","Almeria","Clermont","Darmstadt"] },
  { min: 61, max: 70, clubs: ["Leeds United","Real Betis","Fiorentina","Nice"] },
  { min: 71, max: 80, clubs: ["Tottenham","AC Milan","Atletico Madrid","Dortmund"] },
  { min: 81, max: 99, clubs: ["Real Madrid","Manchester City","PSG","Barcelona"] }
];

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function startCareer(){
  player = {
    name: name.value,
    age: parseInt(age.value),
    nation: nation.value,
    position: position.value,
    ovr: rand(55,65),
    morale: 70,
    fitness: 80,
    potential: rand(75,92)
  };

  currentClub = getClub(player.ovr);
  setup.style.display = "none";
  game.style.display = "block";
  simulateSeason();
}

function getClub(ovr){
  return clubsByOvr.find(c => ovr>=c.min && ovr<=c.max).clubs[rand(0,3)];
}

function simulateSeason(){
  let playtimeFactor = player.morale/100;
  let goals = Math.max(0, Math.floor((player.ovr/8)*playtimeFactor + rand(-2,3)));
  let assists = Math.max(0, Math.floor((player.ovr/12)*playtimeFactor + rand(-1,2)));

  let growth = (player.ovr < player.potential) ? rand(0,3) : rand(-2,1);
  let moraleEffect = player.morale > 75 ? 1 : player.morale < 50 ? -1 : 0;

  player.ovr += growth + moraleEffect;
  player.fitness = Math.max(60, player.fitness - rand(5,10));

  let offers = [];
  if(player.ovr >= 68) offers.push(getClub(player.ovr));
  if(player.ovr >= 75 && goals > 10) offers.push(getClub(player.ovr));
  if(player.ovr >= 82 && goals > 15) offers.push(getClub(player.ovr));

  let winnerClub = getClub(rand(70,90));
seasonWinners.push({season, club:winnerClub});

game.innerHTML = `
<h2>Season ${season}</h2>
<div class="badge">League Winner: ${winnerClub}</div>
<p><b>Club:</b> ${currentClub}</p>
<div class="stat"><span>OVR</span><span>${player.ovr}</span></div>
<div class="stat"><span>Goals</span><span>${goals}</span></div>
<div class="stat"><span>Assists</span><span>${assists}</span></div>
<div class="stat"><span>Morale</span><span>${player.morale}</span></div>
<div class="stat"><span>Fitness</span><span>${player.fitness}</span></div>
<h3>Transfer Offers</h3>
${offers.length ? offers.map(c=>`<button onclick=\"joinClub('${c}')\">Join ${c}</button>`).join('') : '<p>No offers</p>'}
<br><button class="secondary" onclick="stayClub()">Stay at ${currentClub}</button>
`;
  `;
}

function joinClub(club){
  currentClub = club;
  player.morale += rand(5,10);
  player.fitness += rand(5,10);
  nextSeason();
}

function stayClub(){
  player.morale += rand(-5,5);
  nextSeason();
}

function nextSeason(){
  season++;
  player.age++;
  if(season>10){
let history = seasonWinners.map(w=>`<div class='season-win'>Season ${w.season}: ${w.club}</div>`).join('');
game.innerHTML = `<h2>üèÜ Career Summary</h2>
<p><b>${player.name}</b> retired at age ${player.age}</p>
<p>Final OVR: ${player.ovr}</p>
<h3>League Winners by Season</h3>${history}`;
return;
  }
  simulateSeason();
}
</script>

</body>
</html>
